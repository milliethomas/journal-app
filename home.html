<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Home</title>
</head>

<body onload="onLoad()">
	<div class="main">
		<div class="sidebar">
			<div class="sidebar-nav">
				<button title="Open Menu">
					<img src="./images/menu.svg" alt="">
				</button>
				<button class="right" id="add" onclick="addEntry()" title="Add Entry">
					<img src="./images/plus-circle.svg" alt="">
				</button>
			</div>

			<div class="entries" id="entries">
				<div id="entry-2" class="entry">
					<div class="header">
						<p class="title">Your first entry!</p>
						<p class="date">26-5-2023</p>
					</div>
					<div class="content-preview">
						<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima
							voluptate quia
							error culpa repudiandae! Laborum, quae ipsum soluta velit fuga architecto voluptatem illo
							eos in
							aspernatur! Odio reiciendis a nisi?</p>
					</div>

				</div>
			</div>

		</div>
		<div class="screen">
			<div class="note">
				<div class="note-header">
					<input id="title-input" type="text" placeholder="Untitled">
					<p id="subtitle" class="subtitle">date</p>
				</div>

				<textarea name="note-edit" id="" cols="30" rows="10"></textarea>

			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
